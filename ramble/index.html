---
layout: default
---
<a href="/">&lt;-- home</a><br>

<div class="blog">
    <br>
<h1>Entries: </h1>
    <ul>
        {% for post in site.posts %}
        {% if post.secondary == 'secondary' %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
