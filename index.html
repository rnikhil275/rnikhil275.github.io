---
layout: default
---

<div class="header">
    <h1>Nikhil<a href="/ramble">.</a>R</h1>
    <!-- <h1>{{ site.name }}</h1> --><br>

    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="blog">
    <!-- <h2>Blog Posts:</h2> -->
    <ul>
        {% for post in site.posts %}
        {% if post.secondary == null %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
